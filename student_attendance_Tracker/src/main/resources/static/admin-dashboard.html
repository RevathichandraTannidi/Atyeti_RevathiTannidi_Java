<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container mt-4">

    <div class="row text-center">
        <div class="col-md-3"><div class="card p-3"><h4>Total Students</h4><p id="totalStudents">0</p></div></div>
        <div class="col-md-3"><div class="card p-3"><h4>Present</h4><p id="present">0</p></div></div>
        <div class="col-md-3"><div class="card p-3"><h4>Absent</h4><p id="absent">0</p></div></div>
        <div class="col-md-3"><div class="card p-3"><h4>On Leave</h4><p id="leave">0</p></div></div>
    </div>


    <h4 class="mt-5">Mark Attendance</h4>
    <table class="table table-bordered">
        <thead>
        <tr><th>Student Name</th><th>Email</th><th>Action</th></tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>

    <h4 class="mt-5">Leave Requests</h4>
    <table class="table table-bordered">
        <thead>
        <tr><th>Student</th><th>Reason</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody id="leaveRequests"></tbody>
    </table>
</div>

<script src="js/config.js"></script>
<script src="js/attendance.js"></script>
<script src="js/leave.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
