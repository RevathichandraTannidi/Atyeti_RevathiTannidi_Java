<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Student Dashboard</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h4 id="studentName"></h4>

    <div class="mt-3">
        <button class="btn btn-success" onclick="markAttendance('PRESENT')">Mark Present</button>
        <button class="btn btn-danger" onclick="markAttendance('ABSENT')">Mark Absent</button>
        <button class="btn btn-warning" onclick="requestLeave()">Request Leave</button>
    </div>

    <h5 class="mt-4">My Leave Requests</h5>
    <ul id="myLeaves" class="list-group"></ul>
</div>

<button class="btn btn-secondary mt-4" onclick="logout()">Logout</button>

<script src="js/config.js"></script>
<script src="js/student.js"></script>
</body>
</html>
